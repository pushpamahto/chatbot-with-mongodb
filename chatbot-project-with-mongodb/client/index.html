
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&D Chatbot Backend</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <button id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>


    <div class="user-info-popup">
        <div class="chat-header">
            <div class="header-info">
                <h2 class="logo-text">Provide Details</h2>
            </div>
        </div>
        <form id="user-info-form">
            <div class="form-field">
                <label for="user-name">Name</label>
                <input type="text" id="user-name" placeholder="Enter your name" required>
            </div>
            <div class="form-field">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" placeholder="Enter your email" required>
                 
                <!-- to show email exist error -->
                 <!-- <span class="error-message" id="email-error"></span> -->


            </div>
            <button type="submit" id="user-info-submit">Start Chat</button>
        </form>
    </div>

    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <h2 class="logo-text">R&D Chatbot</h2>
            </div>
            <div class="header-actions">
                <button id="menu-toggler" class="material-symbols-rounded">more_vert</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" id="chat-history">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="black" style="margin-right: 8px; vertical-align: middle;">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M13 3a9 9 0 0 0-9 9H1l4 4 4-4H6a7 7 0 1 1 7 7c-1.93 0-3.68-.78-4.95-2.05l-1.42 1.42A8.962 8.962 0 0 0 13 21a9 9 0 1 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8h-1z"/>
                        </svg>
                        Chat History
                    </button>
                    <button class="dropdown-item" id="clear-chat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="black" style="margin-right: 8px; vertical-align: middle;">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                        Clear Chat
                    </button>
                    <button class="dropdown-item" id="new-chat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="black" style="margin-right: 8px; vertical-align: middle;">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 3C7.03 3 3 6.92 3 12c0 1.74.54 3.34 1.45 4.68L3 21l4.49-1.33C9.02 20.23 10.47 21 12 21c4.97 0 9-3.92 9-9s-4.03-9-9-9zm1 10h-2v2h-2v-2H7v-2h2V9h2v2h2v2z"/>
                        </svg>
                        New Chat
                    </button>
                </div>
                <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
            </div>
        </div>

        <div class="chat-body">
        </div>

        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
                    <button type="button" id="voice-assist" class="material-symbols-outlined">mic</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                        <img src="#">
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>

    <div class="chat-history-sidebar">
        <div class="sidebar-header">
            <h2>Chat History</h2>
            <button id="close-history" class="material-symbols-rounded">close</button>
        </div>
        <ul class="history-list">
        </ul>
        <button id="delete-all-history" class="delete-history-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px; vertical-align: middle;">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
            Delete All History
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="main.js"></script>
</body>
</html>
